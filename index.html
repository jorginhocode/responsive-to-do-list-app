<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/styles.css">

    <title>To Do List | Jorginho J.</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Responsive To Do List App</h1>
            <p>A simple tool to organize and track your daily tasks - your personal reminder for pending activities.</p>
        </div>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Write here...">
            <button id="addTaskBtn">+</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="footer">
            <button id="clearAllBtn">Clear All <i class="ri-arrow-right-line"></i></button>
        </div>
    </div>

<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
